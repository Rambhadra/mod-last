<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div>
                <h3>Text Field</h3><br>
                <input class="my1" type="text" name="input text" placeholder="Text Field">
            </div>
            <div>
                <h3>Select Field</h3><br>
                <input class="my1" type="number" name="Select Field"placeholder="Select Field" id="">
            </div>
            <div>
                <h3>Text Area</h3><br>
                 <textarea name="Text Area" id="" cols="40" rows="10" placeholder="Text Area"></textarea>
            </div>
            <div >
                <h3>Text Field with Add-ons</h3><br>
                <label class="my5" for="">
                    
                    <input class="cnt" type="text" placeholder="Input Text">
                    <button class="cn2">button</button>
                </label>
                    
                
                
            </div>

        </div>
        <div class="box2">
            <div class="my6">
                <ion-icon class="ions" name="search-outline"></ion-icon>
                <input class="clt" class="submit" type="search" name="" id="" >
            </div>
            <div class="wrapper">
                <span class="minus">-</span>
                <span class="num">1</span>
                <span class="plus">+</span>
            </div>
            <div>
                <input type="checkbox" name="" id="" > Checkbox
            </div>
            <div>
                <input type="radio" name="" id=""> Radio Button
            </div>
            <div class="my8">
                <input class="my9" type="checkbox" id="toggle-btn-1" >Switch
                <label for="toggle-btn-1"></label>  
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
